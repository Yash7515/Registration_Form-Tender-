<html>
<head><title>Register</title></head>
<body style="font-family:Arial,sans-serif; background:#f4f6f8; padding:30px;">
  <h3 style="text-align:center; color:blue;">User Registration</h3>

  <form method="post" action="savedata" enctype="multipart/form-data"
        style="max-width:400px; margin:0 auto; background:#fff; padding:20px; border-radius:8px;
               box-shadow:0 0 10px rgba(0,0,0,0.1);">
    
    First Name*: 
    <input name="first_name" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Middle Name*: 
    <input name="middle_name" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Last Name*: 
    <input name="last_name" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Mobile Number*: 
    <input name="mobile_number" pattern="\d{10}" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Photo*: <input type="file" name="photo" accept=".jpg,.jpeg,.png" required
                   style="margin:6px 0;"><br>

    Email*: 
    <input type="email" name="email" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Password*: 
    <input type="password" name="password" id="password" required
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    Confirm Password*: 
    <input type="password" id="confirmPassword" name="confirmPassword" required 
           style="width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:4px;"><br>

    <button type="submit" style="width:100%; padding:10px; background:#4CAF50; color:white;
                                   border:none; border-radius:4px; cursor:pointer;">
      Register
    </button>
  </form>
</body>
</html>
