<!DOCTYPE html>
<html>
<head>
    <title>Search Tender By Email</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; padding: 30px; }
        form { background: white; padding: 25px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { font-weight: bold; display: block; margin-top: 12px; }
        input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 12px; border: none; border-radius: 5px; width: 100%; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <form action="searchTenderByEmail" method="get">
        <h2 color:blue>Search Tender By Email</h2>
        <label>Email</label>
        <input type="email" name="email" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
